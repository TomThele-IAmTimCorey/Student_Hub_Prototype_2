<head>
  <meta charset="UTF-8">
  <title>Course Table with Redirect Control</title>
  <script>
    function handleClick(event, url) {
      event.preventDefault(); // stop the default navigation

      // If the URL contains "www.iamtimcorey.com", reroute to SSO
      if (url.includes("www.iamtimcorey.com")) {
        console.log("Blocked redirect to:", url);
        const ssoUrl = "https://sso.teachable.com/secure/288799/identity/login/otp";
        console.log("Redirecting instead to:", ssoUrl);
        window.location.href = ssoUrl;
      } else {
        // Otherwise allow normal navigation
        console.log("Redirecting to:", url);
        window.location.href = url;
      }
    }
  </script>
</head>
