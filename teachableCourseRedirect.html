<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Debug Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .info {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script>
    let courseUrl = "";

    function setupPage() {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get("course_id");

      if (!courseId) {
        document.getElementById("output").innerText = "‚ùå Error: No course_id provided.";
        document.getElementById("redirectBtn").disabled = true;
        return;
      }

      courseUrl = `https://courses.iamtimcorey.com/courses/enrolled/${courseId}`;

      document.getElementById("courseId").innerText = courseId;
      document.getElementById("courseUrl").innerText = courseUrl;
    }

    function doRedirect() {
      window.location.href = courseUrl;
    }
  </script>
</head>
<body onload="setupPage()">
  <h1>Redirect Debug Page</h1>
  <div id="output" class="info">
    <p><strong>Course ID:</strong> <span id="courseId"></span></p>
    <p><strong>Redirect URL:</strong> <span id="courseUrl"></span></p>
  </div>
  <button id="redirectBtn" onclick="doRedirect()">Continue to Course</button>
</body>
</html>
